<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/edaf8e3742.js" crossorigin="anonymous"></script>

    <style>
       
        #screen {
            width: 250px;
            height: 80px;
            margin-top: 50px;
            border-style: none;
            border-radius: 10px;
            text-align: right;
            font-size: 30px;
        }

        input {
            width: 50px;
            height: 50px;
            background-color: lavenderblush;
            margin: 5px;
            font-size: 20px;
            font-family: arial;
           


        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="cal">
                    <form align="center" style="margin-top: 50px;">
                        <table align="center" style="background-color:rgb(60, 8, 8);  border-radius: 20px; ">
                            <tr>
                                <td>
                                    <h2 style="color: white;"><b>Calculator</b></h2>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" class="screen" id="screen" placeholder="0">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="reset" value="C" id="c"
                                        style="border-radius: 100%; background-color: darkred;color: white; border-style: none;  ">
                                    <input type="button" onclick="sqrt('√')" value="√"
                                        style="border-radius: 100%; background-color: darkred;color: white; border-style: none; ">
                                    <input type="button" onclick="del('')" value="del"
                                        style="border-radius: 100%;  background-color: darkred;color: white;  border-style: none;">
                                    <input type="button" onclick="test('/')" value="/"
                                        style="border-radius: 100%;  background-color: darkred;color: white; border-style: none; "><br>

                                    <input type="button" onclick="test(7)" value="7"
                                        style="border-radius: 100%; border-style: none;">
                                    <input type="button" onclick="test(8)" value="8"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test(9)" value="9"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test('*')" value="X"
                                        style="border-radius: 100%; background-color: darkred;color: white;  border-style: none; "><br>

                                    <input type="button" onclick="test(4)" value="4"
                                        style="border-radius: 100% ;  border-style: none;">
                                    <input type="button" onclick="test(5)" value="5"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test(6)" value="6"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test('-')" value="-"
                                        style="border-radius: 100%; background-color: darkred;color: white; border-style: none; "><br>

                                    <input type="button" onclick="test(1)" value="1"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test(2)" value="2"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test(3)" value="3"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test('+')" value="+"
                                        style="border-radius: 100%; background-color: darkred;color: white; border-style: none; "><br>

                                    <input type="button" onclick="test(0,0)" value="00"
                                        style="border-radius: 100%; border-style: none;">
                                    <input type="button" onclick="test(0)" value="0"
                                        style="border-radius: 100%;  border-style: none;">
                                    <input type="button" onclick="test('.')" value="."
                                        style="border-radius: 100%;  border-style: none; ">
                                    <input type="button" onclick="equl('=')" value="="
                                        style="border-radius: 100%;  background-color:darkorange; color: white;  border-style: none;">
                                    <br>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        function test(num) {
            document.getElementById('screen').value += num
        }
        function equl(num) {
            document.getElementById('screen').value = eval(document.getElementById('screen').value)
        }
        function del() {
            var num = document.getElementById("screen").value.slice(0, -1)
            document.getElementById("screen").value = num

        }
        function sqrt() {
            document.getElementById("screen").value=Math.sqrt(document.getElementById("screen").value )
            

        } 
    </script>

</body>

</html>
